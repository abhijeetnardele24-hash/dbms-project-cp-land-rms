{% extends "layout.html" %}

{% block title %}{{ 'Edit' if parcel else 'Create' }} Parcel - LRMS{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{ 'Edit' if parcel else 'Create New' }} Parcel</h1>
    <a href="{{ url_for('parcel.list_parcels') }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Back to List
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow">
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="ulpin" class="form-label">ULPIN *</label>
                                <input type="text" class="form-control" id="ulpin" name="ulpin" 
                                       value="{{ parcel.ulpin if parcel else '' }}" 
                                       {{ 'readonly' if parcel else '' }} required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="survey_no" class="form-label">Survey Number *</label>
                                <input type="text" class="form-control" id="survey_no" name="survey_no" 
                                       value="{{ parcel.survey_no if parcel else '' }}" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="total_area" class="form-label">Total Area (acres) *</label>
                                <input type="number" step="0.01" class="form-control" id="total_area" name="total_area" 
                                       value="{{ parcel.total_area if parcel else '' }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="land_category" class="form-label">Land Category *</label>
                                <select class="form-select" id="land_category" name="land_category" required>
                                    <option value="">Select Category</option>
                                    <option value="Agricultural" {{ 'selected' if parcel and parcel.land_category == 'Agricultural' else '' }}>Agricultural</option>
                                    <option value="Residential" {{ 'selected' if parcel and parcel.land_category == 'Residential' else '' }}>Residential</option>
                                    <option value="Commercial" {{ 'selected' if parcel and parcel.land_category == 'Commercial' else '' }}>Commercial</option>
                                    <option value="Industrial" {{ 'selected' if parcel and parcel.land_category == 'Industrial' else '' }}>Industrial</option>
                                    <option value="State Owned" {{ 'selected' if parcel and parcel.land_category == 'State Owned' else '' }}>State Owned</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="current_use_type" class="form-label">Current Use Type</label>
                        <input type="text" class="form-control" id="current_use_type" name="current_use_type" 
                               value="{{ parcel.current_use_type if parcel else '' }}" 
                               placeholder="e.g., Farming, Residential Building, Shop">
                    </div>

                    <hr>
                    <h5>Location Details</h5>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="village" class="form-label">Village *</label>
                                <input type="text" class="form-control" id="village" name="village" 
                                       value="{{ parcel.location.village if parcel else '' }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="taluka" class="form-label">Taluka *</label>
                                <input type="text" class="form-control" id="taluka" name="taluka" 
                                       value="{{ parcel.location.taluka if parcel else '' }}" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="district" class="form-label">District *</label>
                                <input type="text" class="form-control" id="district" name="district" 
                                       value="{{ parcel.location.district if parcel else '' }}" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="state" class="form-label">State *</label>
                                <input type="text" class="form-control" id="state" name="state" 
                                       value="{{ parcel.location.state if parcel else '' }}" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="pincode" class="form-label">Pincode *</label>
                                <input type="text" class="form-control" id="pincode" name="pincode" 
                                       value="{{ parcel.location.pincode if parcel else '' }}" pattern="[0-9]{6}" required>
                            </div>
                        </div>
                    </div>

                    <hr>
                    <h5>Coordinates (Optional)</h5>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="centroid_lat" class="form-label">Latitude</label>
                                <input type="number" step="0.00000001" class="form-control" id="centroid_lat" name="centroid_lat" 
                                       value="{{ parcel.centroid_lat if parcel else '' }}" 
                                       placeholder="e.g., 19.0760">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="centroid_lon" class="form-label">Longitude</label>
                                <input type="number" step="0.00000001" class="form-control" id="centroid_lon" name="centroid_lon" 
                                       value="{{ parcel.centroid_lon if parcel else '' }}" 
                                       placeholder="e.g., 72.8777">
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('parcel.list_parcels') }}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            {{ 'Update' if parcel else 'Create' }} Parcel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
