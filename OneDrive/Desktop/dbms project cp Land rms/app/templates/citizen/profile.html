{% extends "base.html" %}
{% block content %}
<h2>My Profile</h2>
<div class="card">
    <div class="card-body">
        <p><strong>Name:</strong> {{ user.full_name }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Phone:</strong> {{ user.phone }}</p>
        <p><strong>Address:</strong> {{ user.address }}</p>
    </div>
</div>
{% endblock %}
