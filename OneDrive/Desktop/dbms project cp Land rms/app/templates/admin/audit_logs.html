{% extends "base.html" %}
{% block content %}
<h2>Audit Logs</h2>
<div class="card">
    <div class="card-body">
        <table class="table table-sm"><thead><tr><th>Time</th><th>User</th><th>Action</th><th>Description</th></tr></thead><tbody>
        {% for log in logs.items %}
        <tr><td><small>{{ log.created_at.strftime('%Y-%m-%d %H:%M') }}</small></td><td>{{ log.user_id }}</td><td><span class="badge bg-secondary">{{ log.action_type }}</span></td><td>{{ log.description }}</td></tr>
        {% endfor %}
        </tbody></table>
    </div>
</div>
{% endblock %}
