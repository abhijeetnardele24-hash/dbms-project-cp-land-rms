{% extends "base.html" %}
{% block title %}Officer Dashboard - {{ app_name }}{% endblock %}
{% block content %}
<h2 class="mb-4"><i class="fas fa-tachometer-alt"></i> Officer Dashboard</h2>
<div class="row">
    <div class="col-md-4">
        <div class="card text-white bg-warning">
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-clock"></i> Pending Mutations</h5>
                <h2 class="mb-0">{{ pending_mutations }}</h2>
                <a href="{{ url_for('officer.pending_mutations') }}" class="btn btn-light btn-sm mt-2">View All</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-info">
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-eye"></i> Under Review</h5>
                <h2 class="mb-0">{{ under_review }}</h2>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-success">
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-check-circle"></i> My Approvals</h5>
                <h2 class="mb-0">{{ my_approvals }}</h2>
                <a href="{{ url_for('officer.my_approvals') }}" class="btn btn-light btn-sm mt-2">View History</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
